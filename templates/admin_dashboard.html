<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      min-height: 100vh;
      color: #fff;
    }
    .dashboard-card {
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      margin-top: 100px;
    }
    a.btn {
      transition: all 0.3s ease;
    }
    a.btn:hover {
      transform: scale(1.05);
    }
    .profile-pic {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0d6efd;
      margin-bottom: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-card text-center">
        <img src="{{ url_for('uploaded_file', filename=user.profile_pic) }}" alt="Profile Picture" class="profile-pic">
      <h2 class="mb-3">Welcome, {{ user.username }} ðŸ‘‹</h2>
      <p class="text-muted">Manage your events with ease.</p>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/create_event" class="btn btn-primary px-4">âž• Create Event</a>
        <a href="/logout" class="btn btn-outline-danger px-4">ðŸšª Logout</a>
        <a href="/my_events" class="btn btn-outline-secondary px-4">ðŸ“… My Events</a>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dashboard-card {
      width: 100%;
      max-width: 600px;
      background: white;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .profile-pic {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0d6efd;
      margin-bottom: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .profile-pic:hover { transform: scale(1.05); }
    .btn { transition: all 0.3s ease; }
    .btn:hover { transform: scale(1.05); }
    @media (max-width: 576px) { .dashboard-card { padding: 20px; } }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <img src="{{ url_for('uploaded_file', filename=user.profile_pic) }}" alt="Profile Picture" class="profile-pic">
    <h2 class="mb-3">Welcome, {{ user.username }} ðŸ‘‹</h2>
    <p class="text-muted">Explore and RSVP to upcoming events.</p>
    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mt-4">
      <a href="/events" class="btn btn-primary px-4">View Events</a>
      <a href="/logout" class="btn btn-outline-danger px-4">Logout</a>
    </div>
  </div>
</body>
</html>

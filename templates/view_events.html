<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Event Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <a class="btn btn-outline-light ms-2 mt-2 mt-lg-0" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center text-md-start">All Events</h2>
    <div class="row">
        {% for event in events %}
        <div class="col-12 col-sm-6 col-lg-4 mb-4 d-flex align-items-stretch">
            <div class="card shadow-sm w-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text flex-grow-1">{{ event.description }}</p>
                    <p class="mb-1"><strong>Date:</strong> {{ event.date.strftime('%Y-%m-%d %H:%M') }}</p>
                    <p class="mb-0"><strong>Location:</strong> {{ event.location }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <p class="text-center">No events available.</p>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
